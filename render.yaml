services:
  # Backend API
  - type: web
    name: aluna-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: aluna-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./prototype
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
