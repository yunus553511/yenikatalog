# Aluminum Profile Similarity System Configuration

# Paths
paths:
  image_directory: ""  # Set via IMAGE_DIR environment variable on Render
  faiss_index_path: "./data/faiss_index.bin"
  metadata_path: "./data/profile_metadata.json"

# Model settings
model:
  ai_model: "resnet50"  # ResNet50 for best accuracy (requires 2GB+ RAM)
  ai_weight: 0.3  # AI embedding weight (visual similarity)
  geo_weight: 0.7  # Geometric features weight (shape similarity) - DOMINANT for inner contours
  device: "cpu"  # CPU mode (GPU requires Python 3.11/3.12)

# API settings
api:
  host: "0.0.0.0"
  port: 8000
  top_k_results: 30

# Processing settings
processing:
  batch_size: 64  # Increased for better CPU utilization
  num_workers: 8  # Increased to use more CPU cores

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "[%(asctime)s] %(levelname)s - %(message)s"
